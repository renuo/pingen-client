version: "v1.0"
name: pingen-client
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"

blocks:
  - name: tests
    execution_time_limit:
      minutes: 10
    task:
      secrets:
        - name: pingen-client
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - bundle config set deployment 'true'
          - bundle config set path 'vendor/bundle'
          - bundle install -j 4
          - cache store
      jobs:
        - name: tests
          commands:
            - bundle exec standardrb
            - bundle exec rspec
