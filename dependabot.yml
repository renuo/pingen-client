version: 2
updates:

  # Maintain dependencies for Bundler
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "07:00"
      timezone: "Europe/Zurich"
    assignees:
      - "Liberatys"
    labels:
      - "dep-update"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "bundler"
      include: "scope"
